<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact — FractalMind Emotional Architecture Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{ --gold:#f5c86b; --gold-strong:#ffb731; --bg:#0b0b0f; --text:#d6d6d6; --muted:#9a9a9a; --panel:rgba(255,255,255,.055); }
    *{box-sizing:border-box}
    body{
      margin:0; font-family:'Inter',system-ui,sans-serif;
      background:radial-gradient(1200px 600px at 55% 0%, #131318 0%, #0f0f14 40%, var(--bg) 80%) no-repeat, var(--bg);
      color:var(--text);
      -webkit-font-smoothing:antialiased; -moz-osx-font-smoothing:grayscale;
    }

    /* ---------------- NAV ---------------- */
    nav{
      position:fixed; top:0; left:0; width:100%;
      display:flex; justify-content:center; gap:22px;
      background:rgba(0,0,0,.65); backdrop-filter:blur(8px);
      border-bottom:1px solid rgba(255,183,49,.18); padding:12px 16px; z-index:999;
    }
    nav a{
      color:var(--gold); text-decoration:none; font-weight:600; letter-spacing:.1px;
      transition:color .25s ease, transform .15s ease;
    }
    nav a:hover{ color:#ffd77a; transform:translateY(-1px); }

    /* ---------------- PAGE ---------------- */
    header{ padding:120px 20px 6px; text-align:center; }
    h1{ color:var(--gold); font-size:2.2rem; font-weight:800; margin:0 0 10px; }
    .meta{ color:var(--muted); }

    main{ max-width:900px; margin:28px auto 80px; padding:0 20px; display:grid; gap:20px; grid-template-columns: 1.15fr .85fr; }
    .panel{ background:var(--panel); border:1px solid rgba(255,183,49,.14); border-radius:14px; box-shadow:0 0 22px rgba(255,183,49,.05); }
    .card{ padding:24px; }

    label{ display:block; font-weight:600; margin:14px 0 6px; color:#e8e0cc; }
    input, textarea{
      width:100%; padding:12px 14px; border-radius:10px; border:1px solid rgba(255,183,49,.18);
      background:#0f1115; color:#eee; outline:none;
    }
    textarea{ min-height:160px; resize:vertical; }
    .row{ display:grid; grid-template-columns:1fr 1fr; gap:12px; }
    .hint{ color:var(--muted); font-size:.92rem; margin-top:6px; }
    .btn{
      margin-top:16px; display:inline-block; background:var(--gold-strong); color:#111; font-weight:800;
      padding:12px 22px; border-radius:10px; text-decoration:none; border:none; cursor:pointer;
      box-shadow:0 10px 30px rgba(255,183,49,.22); transition:transform .15s ease, background .25s ease, box-shadow .25s ease;
    }
    .btn:hover{ background:#ffd77a; transform:translateY(-2px); box-shadow:0 14px 36px rgba(255,183,49,.28); }
    .success, .error{ display:none; margin-top:12px; padding:10px 12px; border-radius:10px; }
    .success{ background:rgba(60,180,90,.12); border:1px solid rgba(60,180,90,.4); color:#bfe7c8; }
    .error{ background:rgba(255,0,0,.07); border:1px solid rgba(255,0,0,.35); color:#ffb7b7; }

    .hp{ position:absolute; left:-9999px; top:-9999px; }

    .brand-band{
      grid-column:1/-1; height:160px;
      background: url('assets/index.png') center/1100px auto no-repeat;
      filter: drop-shadow(0 12px 36px rgba(255,183,49,.22));
      opacity:.95; border-radius:12px;
    }

    footer{ text-align:center; color:var(--muted); padding:22px 0 28px; border-top:1px solid rgba(255,183,49,.14); background:linear-gradient(to bottom, rgba(0,0,0,.15), rgba(0,0,0,.35)); }
    footer strong{ color:#e8e0cc; }

    @media (max-width:860px){
      main{ grid-template-columns:1fr; }
      .brand-band{ height:140px; background-size:900px auto; }
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About the Project</a>
    <a href="architecture.html">Architecture</a>
    <a href="entities.html">Entities</a>
    <a href="https://zenodo.org/records/17420244" target="_blank" rel="noopener">White Paper</a>
    <a href="bio.html">Bio</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <h1>Contact</h1>
  </header>

  <main>
    <section class="panel card">
      <form id="contactForm" action="YOUR_FORMSPREE_ENDPOINT" method="POST">
        <div class="row">
          <div>
            <label for="name">Name</label>
            <input id="name" name="name" required placeholder="Your name"/>
          </div>
          <div>
            <label for="email">Email</label>
            <input id="email" name="_replyto" type="email" required placeholder="your@email.com"/>
          </div>
        </div>

        <label for="message">Message</label>
        <textarea id="message" name="message" minlength="10" required placeholder="How can I help?"></textarea>

        <input class="hp" type="text" name="_gotcha" tabindex="-1" autocomplete="off"/>
        <input type="hidden" name="_subject" value="New message from fractalmindlab.org"/>
        <input type="hidden" name="_template" value="table"/>

        <button class="btn" type="submit">Send</button>
        <div class="success" id="ok">Thanks — your message was sent.</div>
        <div class="error" id="ko">There was a problem. Please try again.</div>
      </form>
      <div class="hint">We’ll never share your email. Protected against basic spam.</div>
    </section>

    <section class="brand-band" aria-hidden="true"></section>
  </main>

  <footer>
    <p>© 2025 <strong>FractalMind Lab</strong> — Hope Orchestrator Project</p>
  </footer>

  <script>
    const form = document.getElementById('contactForm');
    const ok = document.getElementById('ok'); const ko = document.getElementById('ko');
    
    form.addEventListener('submit', async (e)=>{
      e.preventDefault(); ok.style.display='none'; ko.style.display='none';
      const fd = new FormData(form);
      try{
        const res = await fetch(form.action, { method:'POST', body: fd, headers: { 'Accept':'application/json' }});
        if(res.ok){ ok.style.display='block'; form.reset(); }
        else{ ko.style.display='block'; }
      }catch(_){ ko.style.display='block'; }
    });
  </script>
</body>
</html>
